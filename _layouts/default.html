{% include top.html %}

<body>
    <div class='wrapper'>
        {% include header.html %}
        <div class='container padding-top-bottom-25'>
            <div class='row'>
                <div class='col-sm-3 col-md-3'>
                    {% include left_nav.html %}
                </div>
                <div class='col-sm-9 col-md-9'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12 col-md-12'>
                                {{ content }}
                            </div>
                        </div>
                        <div class='row margin-top-25'>
                            <div class='col-xs-6 col-sm-6 col-md-6 text-left'>
                                {% if page.previous.url %} 
                                    <a href='{{page.previous.url}}' title="Previous Post: 
                    {{page.previous.title}}"><span class='glyphicon glyphicon-arrow-left'></span> Previous</a>
                                {% endif %}
                                
                            </div>
                            <div class='col-xs-6 col-sm-6 col-md-6 text-right'>
                                {% if page.next.url %}
                                    <a href='{{page.next.url}}' title="Next Post: 
                    {{page.next.title}}">Next <span class='glyphicon glyphicon-arrow-right'></span></a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    {% include footer.html %}
</body>
</html>
